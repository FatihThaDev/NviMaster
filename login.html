<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styling/login.css">

  <!-- Google font (Afracad Flux) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Log In to NviMaster</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <div style="display: flex; justify-content: center; align-items: center;" class="mt-4">
        <img src="./images/nvim-logo.png" alt="Neovim Logo" height="90" class="nvim-logo">
        <h1 id="title"><span style="color:blue" id="title_color1">N</span>vi<span style="color:green"
            id="title_color2">M</span>aster</h1>
      </div>
      <div class="d-flex align-items-center me-4" style="justify-content: right;">
        <button type="button" class="login-buttons" href="index.html"><a href="index.html"
            style="text-decoration: none; color:inherit;">Back to
            home</a></button>
        <button type="button" class="login-buttons" href="register.html"><a href="register.html"
            style="text-decoration: none;color: inherit;">Register</a></button>
        <button type="button" id="theme-button" onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </header>

    <nav class="nav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="nvimquiz.html" style="text-decoration: none; color: inherit;">Neovim quiz</a></li>
      </ul>
    </nav>
    <main class="row mx-4">
      <div class="col-12 col-md-6 offset-md-3 text-center mt-4">
        <form action="https://jsonplaceholder.typicode.com/posts" method="GET" id="loginForm" class="needs-validation"
          novalidate>
          <div class="mb-3">
            <label for="email" class="form-label fs-5">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control" required autocomplete="email"
              maxlength="100">
            <div class="valid-feedback">Email format is correct!</div>
            <div class="invalid-feedback">Please enter a valid email address!</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fs-5">Enter your password:</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="5">
            <div class="valid-feedback">Password format is correct!</div>
            <div class="invalid-feedback">Password must be at least 5 characters long!</div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-success btn-lg">Log In</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="./themes.js"></script>
<script>
  // this code is from the official bootstrap docs: https://getbootstrap.com/docs/5.0/forms/validation/
  (function () {
    'use strict'

    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

</html>
