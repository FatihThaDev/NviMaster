<!-- import bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<main class="row mx-4">
  <div class="col-12 col-md-6 offset-md-3 text-center mt-4">
    <form action="https://jsonplaceholder.typicode.com/posts" method="GET" id="loginForm" class="needs-validation"
      novalidate>
      <div class="mb-3">
        <label for="email" class="form-label fs-5">Enter your email:</label>
        <input type="email" id="email" name="email" class="form-control" required autocomplete="email" maxlength="100">
        <div class="valid-feedback">Email format is correct!</div>
        <div class="invalid-feedback">Please enter a valid email address!</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fs-5">Enter your password:</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="5">
        <div class="valid-feedback">Password format is correct!</div>
        <div class="invalid-feedback">Password must be at least 5 characters long!</div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success btn-lg">Log In</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="../scripts/themes.js"></script>
<script>
  document.querySelectorAll('.needs-validation').forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
      }
      form.classList.add('was-validated');
    });
  });

</script>

</html>
