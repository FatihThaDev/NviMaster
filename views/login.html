<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
  <title>NviMaster - Login</title>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("email") && localStorage.getItem("password")) {
        window.location.href = "../index.html";
      }
    });
  </script>

  <header>
    <div class="flex justify-center items-center mb-[0.7em]">
      <img src="../images/nvim-logo.png" alt="Neovim Logo" class="nvim-logo h-24">
      <h1 class="text-3xl font-bold italic lg:text-4xl"><span class="text-blue-700">N</span>vi<span
          class="text-green-700">M</span>aster</h1>
    </div>
  </header>

  <h2 class="text-center mt-4 text-3xl">Log in to NviMaster</h2>
  <main class="row mx-4">
    <div class="col-12 col-md-6 offset-md-3 text-center mt-4">
      <form action="#" method="GET" id="loginForm" class="needs-validation" novalidate>

        <div class="mb-3">
          <label for="username" class="form-label">Enter your username:</label>
          <input type="username" id="username" name="username" class="form-control" required maxlength="100">
          <div class="valid-feedback">Username format is correct!</div>
          <div class="invalid-feedback">Please enter a valid email address!</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Enter your email:</label>
          <input type="email" id="email" name="email" class="form-control" required maxlength="100">
          <div class="valid-feedback">Email format is correct!</div>
          <div class="invalid-feedback">Please enter a valid email address!</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Enter your password:</label>
          <input type="password" id="password" name="password" class="form-control" required minlength="5">
          <div class="valid-feedback">Password format is correct!</div>
          <div class="invalid-feedback">Password must be at least 5 characters long!</div>
        </div>

        <div class="mt-4">
          <button type="submit" id="submitbtn" class="btn btn-success btn-lg">Log In</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="../scripts/login_check.js"></script>
  <script src="../scripts/themes.js"></script>
  <script src="../scripts/nav_toggle.js"></script>

  <script>
    document.querySelectorAll('.needs-validation').forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
        }
        form.classList.add('was-validated');
      });
    });
  </script>
</body>

</html>
